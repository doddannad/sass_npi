<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Project Info</title>

    <!-- styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/css/bootstrap-select.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="assets/css/application.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">New Project Info</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
            </button>
            <div class="col collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">About Us</a>
                    <a class="nav-link" href="#">Contact</a>
                    <a class="nav-link" href="#">FAQ</a>
                    <a class="nav-link" href="#">Trending Now</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- ./ Navbar -->
    <div class="search-nav">
        <div class="container-fluid">
            <div class="row search-nav-row">
                <div class="col-6 col-sm-6 col-md-2 order-0 search-nav-brand">
                    <h4 class="brand g-0">New Project Info</h4>
                    <small class="text-muted"><i class="fa fa-building"></i> Let's you home</small>
                </div>
                <div class="col-6 col-sm-6 col-md-2 order-1 order-md-2 search-nav-link">
                    <ul class="list-unstyled d-flex flex-row justify-content-between">
                        <li><a class="text-decoration-none" href="">Sign-In<i class="fa fa-sign-in"></i></a></li>
                        <li><a class="text-decoration-none" href="">Call-Us<i class="fa fa-phone"></i></a></li>
                        <li><a class="text-decoration-none" href="">Message<i class="fab fa-whatsapp"></i></a></li>
                    </ul>
                </div>
                <div class="col-12 col-sm-12 col-md-8 order-2 order-md-1 search-nav-form">
                    <form action="">
                        <div class="row g-0">
                            <div class="col-2 city">
                                <input class="form-control" list="city_select" id="cityDataList" autocomplete="off" placeholder="City...">
                                <datalist id="city_select">
                                    <option value="San Francisco">
                                    <option value="New York">
                                    <option value="Seattle">
                                    <option value="Los Angeles">
                                    <option value="Chicago Chicago ChicagoChicagoChicagoChicagoChicagoChicagoChicagoChicago">
                                </datalist>
                            </div>
                            <div class="col-9 keyword">
                                <input type="text" class="form-control keyword_input" id="" placeholder="Enter Keyword" style="background-image: url(assets/images/icons/search_black_24dp.svg) ">
                            </div>
                            <div class="col-1 d-grid button-wrap">
                                <button type="button" class="btn btn-danger "><i class="fa fa-chevron-circle-right"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- search nav -->

    <!-- ./ search nav -->

    <!-- jqeury && javascript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/js/bootstrap-select.min.js"></script>
    <script src="assets/js/application.js"></script>
</body>

</html>
