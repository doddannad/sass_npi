<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Project Info</title>

    <!-- styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!-- owlCarousel2.3.4 -->
    <link rel="stylesheet" href="assets/lib/OwlCarousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/lib/OwlCarousel/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <link rel="stylesheet" href="assets/css/application.css">
</head>

<body class="property-single bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">New Project Info</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
            </button>
            <div class="col collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">About Us</a>
                    <a class="nav-link" href="#">Contact</a>
                    <a class="nav-link" href="#">FAQ</a>
                    <a class="nav-link" href="#">Trending Now</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- ./ Navbar -->
    <div class="search-nav">
        <div class="container-fluid">
            <div class="row search-nav-row">
                <div class="col-6 col-sm-6 col-md-3 col-lg-2 order-0 search-nav-brand">
                    <h4 class="brand g-0">New Project Info</h4>
                    <small class="text-muted"><i class="fa fa-building"></i> Let's you home</small>
                </div>
                <div class="col-6 col-sm-6 col-md-3 order-1 order-md-2 search-nav-link">
                    <ul class="list-unstyled d-flex flex-row justify-content-between">
                        <li><a class="text-decoration-none" href="">Sign-In</a><i class="fa fa-sign-in"></i></li>
                        <li><a class="text-decoration-none" href="">Call-Us</a><i class="fa fa-phone"></i></li>
                        <li><a class="text-decoration-none" href="">Message</a><i class="fab fa-whatsapp"></i></li>
                    </ul>
                </div>
                <div class="col-12 col-sm-12 col-md-6 col-lg-7 order-2 order-md-1 search-nav-form">
                    <form action="">
                        <div class="row g-0">
                            <div class="col-4 col-sm-2 city">
                                <input class="form-control" list="city_select" id="cityDataList" autocomplete="off" placeholder="City...">
                                <datalist id="city_select">
                                    <option value="San Francisco">
                                    <option value="New York">
                                    <option value="Seattle">
                                    <option value="Los Angeles">
                                    <option value="Chicago Chicago ChicagoChicagoChicagoChicagoChicagoChicagoChicagoChicago">
                                </datalist>
                            </div>
                            <div class="col-8 col-sm-9 keyword">
                                <input type="text" class="form-control keyword_input" id="" placeholder="Enter Keyword" style="background-image: url(assets/images/icons/search_black_24dp.svg) ">
                            </div>
                            <div class="col-12 col-sm-1 d-grid button-wrap">
                                <button type="button" class="btn btn-danger btn-sm"><i class="fa fa-chevron-circle-right"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- ./ search nav -->
    <!-- Heading-wrapper -->
    <div class="property-heading-wrapper">
        <div class="container-fluid">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">Library</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Data</li>
                </ol>
            </nav>
            <h1 class="name">Project Name</h1>
            <div class="loc-price"><span class="location"><i class="fa fa-map-marker-alt"></i>Location</span><span class="price"><i class="fa fa-rupee-sign"></i>4568</span></div>
        </div>
    </div>
    <!-- ./ Heading-wrapper -->
    <section class="section property-banner">
        <div class="container-fluid">
            <div class="row g-3">
                <div class="col-12 col-sm-8 banner-wrapper">
                    <div class="owl-carousel carousel-single">
                        <div class="banner" style="background:url()">
                            <img src="assets/images/img/properties-4.jpg" alt="" class="responsive">
                            <div class="overlay"></div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-4 form-wrapper">
                    <div>
                        <div class="form-head">
                            <div class="form-media">
                                <a href="" class="image">
                                    <img src="assets/images/img/image_1.jpg" alt="">
                                </a>
                            </div>
                            <div class="form-media">
                                <h5><i class="fa fa-users"></i>Contact Builder Name</h5>
                                <p><i class="fa fa-address-book" aria-hidden="true"></i>9986219795</p>
                            </div>
                        </div>
                        <form action="">
                            <div class="mb-3">
                                <select class="form-select" name="" id="">
                                    <optgroup label="Builders">
                                        <option value="">Select Builder</option>
                                        <option value="">Brigade</option>
                                        <option value="">Prestige</option>
                                    </optgroup>
                                </select>
                            </div>
                            <div class="mb-3">
                                <select class="form-select" name="" id="">
                                    <optgroup label="Builders Project">
                                        <option value="">Select Projects</option>
                                        <option value="">Project 1</option>
                                        <option value="">Project 2</option>
                                    </optgroup>
                                </select>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Name">
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Phone">
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Email">
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-outline-danger">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>






    <!-- jqeury && javascript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <!-- owlCarousel2.3.4 -->
    <script src="assets/lib/OwlCarousel/owl.carousel.min.js"></script>

    <script src="assets/js/application.js"></script>
</body>

</html>
